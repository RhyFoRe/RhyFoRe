<h1 *ngIf="isAddMode">Add New Event</h1>
<h1 *ngIf="!isAddMode">Edit Event</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control"/>
        </div>
        <div class="form-group col">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="duration">Duration</label>
            <input type="text" formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }" />

            <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
              <div *ngIf="f.duration.errors.required">Duration is required</div>
              <div *ngIf="f.duration.errors.pattern"> 
                Duration must be a number
              </div>
            </div>
        </div>
       <div class="form-group col">
            <label for="password">
              Slave First
            </label>
            <input type="slaveFirst" formControlName="slaveFirst" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.slaveFirst.errors }" />
            <div *ngIf="submitted && f.slaveFirst.errors" class="invalid-feedback">
                <div *ngIf="f.slaveFirst.errors.required">Slave First is required</div>
                <div *ngIf="f.slaveFirst.errors.minlength">Slave first must be a number</div>
                <div *ngIf="f.duration.errors && f.duration.errors.pattern">
                  Slave first must be a number
                </div>
            </div>
        </div>
      <div class="form-group col">
            <label for="slaveSecond">
             Slave Second
            </label>
            <input type="slaveSecond" formControlName="slaveSecond" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.slaveSecond.errors }" />
            <div *ngIf="submitted && f.slaveSecond.errors" class="invalid-feedback">
                <div *ngIf="f.slaveSecond.errors.required">slave second is required</div>
                <div *ngIf="f.slaveSecond.errors.pattern">slave second must be a number</div>
            </div>
        </div>
         <div class="form-group col">
            <label for="slaveThird">
                SlaveThird
            </label>
            <input type="slaveThird" formControlName="slaveThird" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.slaveThird.errors }" />
            <div *ngIf="submitted && f.slaveThird.errors" class="invalid-feedback">
                <div *ngIf="f.slaveThird.errors.required">slave third is required</div>
                <div *ngIf="f.slaveThird.errors.pattern">slave third must be a number</div>
            </div>
        </div>

        <div class="form-group col">
            <label for="datePicker">
                Date
            </label>
             <dl-date-time-picker
                [maxView]="maxView"
                [minView]="minView"
                [startView]="startView"
                [minuteStep]="minuteStep"
              
                (change)="onCustomDateChange($event)">
                    
                </dl-date-time-picker>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
